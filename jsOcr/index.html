<!DOCTYPE html>
<html lang="zh_CN">
<head>

    <meta charset="UTF-8">

    <title>JsOCR</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <meta name="theme-color" content="#363d4c">
    <link rel="stylesheet" href="./example.css">

</head>
<body>

    <main>
        <input type="file" accept="image/*" class="inputField">
        <div class="content">
            <section class="img">
                <img src="" alt="">
            </section>
            <section class="text">
                <textarea></textarea>
            </section>
            <div class="close">Ã—</div>
        </div>
        <div class="setting">
            <section class="cover">
                <input type="text" name="token" class="token" placeholder="Your Token"><button>Save</button>
            </section>
        </div>
    </main>
    <div id="loading"></div>

    <script>
        if (!'Promise' in window) {
            document.write('<script src="https:\/\/cdn.bootcss.com\/es6-promise\/4.1.1\/es6-promise.min.js\"><\/script>');
        }
        if (!'fetch' in window) {
            document.write('<script src="https:\/\/cdn.bootcss.com\/fetch\/2.0.3\/fetch.min.js"><\/script>');
        }
    </script>
    <script src="./example.js"></script>
        
</body>
</html>
